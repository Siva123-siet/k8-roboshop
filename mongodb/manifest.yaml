apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  # replicaset labels
  labels:
    component: mongodb
    project: roboshop
    tier: database
spec:
  replicas: 1
    # These are the labels replicaset used to create pod replicas,this should match pod labels
  selector:
    matchLabels:
      component: mongodb
      project: roboshop
      tier: database
    # This is pod definition
  template:
    metadata:
      labels:
        component: mongodb
        project: roboshop
        tier: database
    spec:
      containers:
      - name: mongodb
        image: siva316/mongodb:v1
        
